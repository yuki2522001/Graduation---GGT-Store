<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
body {
	background: #f5f5f5
}

.rounded {
	border-radius: 1rem
}

.nav-pills .nav-link {
	color: #555
}

.nav-pills .nav-link.active {
	color: white
}

input[type="radio"] {
	margin-right: 5px
}

.bold {
	font-weight: bold
}
</style>
</head>
<body>

	<div class="container py-5">
		<!-- For demo purpose -->
		<div class="row mb-4">
			<div class="col-lg-8 mx-auto text-center">
				<h1 class="display-6">PHƯƠNG THỨC THANH TOÁN</h1>
			</div>
		</div>
		<!-- End -->
		<div class="row">
			<div class="col-lg-6 mx-auto">
				<div class="card ">
					<div class="card-header">
						<div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
							<!-- Credit card form tabs -->
							<ul role="tablist"
								class="nav bg-light nav-pills rounded nav-fill mb-3">
								<li class="nav-item"><a data-toggle="pill"
									href="#credit-card" class="nav-link active "> <i
										class="fas fa-credit-card mr-2"></i> Credit Card
								</a></li>
								<li class="nav-item"><a data-toggle="pill" href="#paypal"
									class="nav-link "> <i class="fab fa-paypal mr-2"></i>
										Paypal
								</a></li>
								<li class="nav-item"><a data-toggle="pill"
									href="#net-banking" class="nav-link "> <i
										class="fas fa-mobile-alt mr-2"></i> COD
								</a></li>
							</ul>
						</div>
						<!-- End -->
						<!-- Credit card form content -->
						<div class="tab-content">
							<!-- credit card info-->
							<div id="credit-card" class="tab-pane fade show active pt-3">
								<form role="form" onsubmit="event.preventDefault()">
									<div class="form-group">
										<label for="username">
											<h6>Card Owner</h6>
										</label> <input type="text" name="username"
											placeholder="Card Owner Name" required class="form-control ">
									</div>
									<div class="form-group">
										<label for="cardNumber">
											<h6>Card number</h6>
										</label>
										<div class="input-group">
											<input type="text" name="cardNumber"
												placeholder="Valid card number" class="form-control "
												required>
											<div class="input-group-append">
												<span class="input-group-text text-muted"> <i
													class="fab fa-cc-visa mx-1"></i> <i
													class="fab fa-cc-mastercard mx-1"></i> <i
													class="fab fa-cc-amex mx-1"></i>
												</span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-8">
											<div class="form-group">
												<label><span class="hidden-xs">
														<h6>Expiration Date</h6>
												</span></label>
												<div class="input-group">
													<input type="number" placeholder="MM" name=""
														class="form-control" required> <input
														type="number" placeholder="YY" name=""
														class="form-control" required>
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group mb-4">
												<label data-toggle="tooltip"
													title="Three digit CV code on the back of your card">
													<h6>
														CVV <i class="fa fa-question-circle d-inline"></i>
													</h6>
												</label> <input type="text" required class="form-control">
											</div>
										</div>
									</div>
									<div class="card-footer">
										<button type="button"
											class="subscribe btn btn-primary btn-block shadow-sm">
											Confirm Payment</button>
								</form>
							</div>
						</div>
						<!-- End -->
						<!-- Paypal info -->
						<div id="paypal" class="tab-pane fade pt-3">
							<h6 class="pb-2">Select your paypal account type</h6>
							<div class="form-group ">
								<label class="radio-inline"> <input type="radio"
									name="optradio" checked> Domestic
								</label> <label class="radio-inline"> <input type="radio"
									name="optradio" class="ml-5">International
								</label>
							</div>
							<p>
								<button type="button" class="btn btn-primary ">
									<i class="fab fa-paypal mr-2"></i> Log into my Paypal
								</button>
							</p>
							
						</div>
						<!-- End -->
						<!-- bank transfer info -->
						<div id="net-banking" class="tab-pane fade pt-3">

							<div class="">
									<button ng-click="order.purchase()"
										class="btn btn-primary mt-3 form-control mt-4">Hoàn
										tất đặt hàng</button>
							</div>
							
						</div>
						<!-- End -->
						<!-- End -->
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function() {
				$('[data-toggle="tooltip"]').tooltip()
			})
		</script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script></div>
</body>
</html>
