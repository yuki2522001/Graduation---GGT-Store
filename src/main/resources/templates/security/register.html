<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1afb31dbf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="shortcut icon" href="/assets/images/favicon2.ico"
	type="image/x-icon">
    <title>Đăng ký</title>
    <style>
        body {
            background-image: url("/assets/images/register.png");
            background-repeat: no-repeat;
            background-position: left;
        }
    </style>
</head>

<body>
    <main ng-app="">
        <form th:action="@{/security/saveOrUpdate}" th:object="${account}" method="post" class="col mt-4" 
        	style="margin: 0 auto; width: 70%; margin-bottom: 30px">
            <div class="card text-center offset-6">
                <div style="font-size: 26px" class="card-header bg-dark text-white">ĐĂNG KÝ TÀI KHOẢN
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <div>Tên đăng nhập:</div>
                        <br /> <input name="username" id="username" th:field="*{username}" class="form-control" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <div>Mật khẩu:</div>
                        <br /> <input id="password" th:value="*{password}" class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-group">
                            <label for="gender">Giới Tính</label> <select id="gender" th:field="*{gender}" class="form-control" style="height: 34px;" name="gender">
                        <option value="true">Nam</option>
                        <option value="false">Nữ</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div>Tên đầy đủ:</div>
                        <br /> <input name="fullname" id="fullname" th:field="*{fullname}" class="form-control" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <div>Địa chỉ email:</div>
                        <br /> <input id="email" th:field="*{email}" class="form-control" type="text" name="email">
                        <small th:if="${error}" th:text="${error}" class="text-danger"><i></i></small>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="address">Địa Chỉ</label> <input type="text" th:field="*{address}" id="address" class="form-control" name="address">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label> <input id="phone" th:field="*{phone}" class="form-control" type="text" name="phone">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group mb-3">
                        <div>Hình đại diện:</div>
                        <br /> <input type="file" name="photo" class="form-control" required />
                    </div> -->
                    <br />
                    <div>
                        <input class="mb-5" type="checkbox" ng-model="myVar"> Tôi đồng ý với điều khoản và chính sách GGT Store.
                    </div>
                    <div class="">
                        <div class="">
                            <button ng-show="myVar" class="btn btn-outline-dark form-control">
								<i class="fas fa-sign-in-alt"></i> Đăng ký
							</button>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="form-group">
                            <i class="pull-left text-danger" th:utext="${message}"></i>
                        </div>
                        <br />
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{/security/login/form}" class="btn btn-warning mt-2">
						Đã có tài khoản ?</a><br /> <br />
                    <div class="text-center">- Hoặc đăng nhập nhanh với -</div>
                    <br />
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-primary form-control" href="/oauth2/authorization/facebook"><i
								class="fab fa-facebook"></i> Facebook</a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a class="btn btn-outline-danger form-control" href="/oauth2/authorization/google"><i
								class="fab fa-google-plus-g"></i> Google</a>
                        </div>
                    </div>
                    <div class="row mt-3">
						<div class="col">
							<a style="float: left; text-decoration: none" class=""
						th:href="@{/product/list}"><i class="fas fa-arrow-circle-left"></i> Trang chủ</a>
						</div>
					</div>
                </div>
            </div>
        </form>


    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
