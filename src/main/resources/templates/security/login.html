<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1afb31dbf.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/images/favicon2.ico" type="image/x-icon">
    <title>Đăng nhập</title>
    <style>
        form {}
        
        body {
            background-image: url("/assets/images/bg.jpg");
            background-repeat: no-repeat;
            background-position: left;
            background-size: cover;
        }
    </style>
</head>

<body>
    <main>
        <form th:action="@{/security/login}" method="post" class="col mt-5" style="margin: 0 auto; width: 40%; margin-bottom: 30px">
            <div class="card text-center">
                <div style="font-size: 26px" class="card-header bg-dark text-white">GGT STORE</div>
                <div class="card-body">
                    <div class="form-group mb-3 mt-4">
                        <div>Tên đăng nhập:</div>
                        <br /> <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <div>Mật khẩu:</div>
                        <br /> <input type="password" name="password" class="form-control" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="">
                            <label class="checkbox-inline"> <input type="checkbox"
								name="remember-me" /> Ghi nhớ tài khoản ?
							</label>

                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="form-group">
                            <i class="pull-left text-danger" th:utext="${message}"></i>

                        </div>
                        <br />
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-6">
                            <button style="width: 100%" class="btn btn-dark form-control">
								<i class="fas fa-sign-in-alt"></i> Đăng nhập
							</button>

                        </div>
                        <div class="col-6">
                            <a style="width: 100%" class="btn btn-warning form-control text-white" th:href="@{/security/register/form}"> Đăng ký</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">- Hoặc đăng nhập nhanh với -</div>
                    <br />
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-primary form-control" href="/oauth2/authorization/facebook"><i
						class="fab fa-facebook"></i> Facebook</a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a class="btn btn-outline-danger form-control" href="/oauth2/authorization/google"><i
						class="fab fa-google-plus-g"></i> Google</a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a style="float: left; text-decoration: none" class="" th:href="@{/product/list}"><i class="fas fa-arrow-circle-left"></i> Trang chủ</a>
                        </div>
                        <div class="col">
                            <a style="float: right; text-decoration: none" class="" th:href="@{/security/forgotPassword}">Quên mật khẩu <i class="fas fa-unlock-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
